<div *ngIf="pokemon">
    <div class="card border-black align-content-between me-5 m-5" style="width: 18rem;">
      <img [src]="getImagenPokemon(pokemon.id)" class="card-img-top" alt="Imagen de {{pokemon.name}}">
      <div class="card-body">
        <h3 class="mt-4">{{pokemon.name}}</h3>
      </div>
    </div>
  </div>
