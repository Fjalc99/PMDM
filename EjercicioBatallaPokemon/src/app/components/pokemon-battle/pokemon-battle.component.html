<div class="row">
  <div class="text-center">
    <h2>Turnos</h2>
    <ul>
      
      @for (turno of turnos; track $index) {
        <p>{{turno}}</p>
      }
    </ul>
  </div>
  <div class="col">
    @if (pokemon1) {
      <app-pokemon [pokemon]="pokemon1" (ataque)="atacar(pokemon1, pokemon2)"></app-pokemon>
    }
  </div>
  <div class="col">
    @if (pokemon2) {
      <app-pokemon [pokemon]="pokemon2" (ataque)="atacar(pokemon2, pokemon1)"></app-pokemon>
    }
  </div>
</div>
