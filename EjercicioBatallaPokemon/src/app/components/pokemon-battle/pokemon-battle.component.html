<div class="row">
  <div class="text-center">
    Turno: {{turnos.length}} 
  </div>
  <div class="col">
    <app-pokemon *ngIf="pokemon1" [pokemon]="pokemon1"></app-pokemon>
  </div>
  <div class="col">
    <app-pokemon *ngIf="pokemon2" [pokemon]="pokemon2"></app-pokemon>
  </div>
  <div class="text-center mt-4">
    <button class="btn btn-danger" (click)="incrementarTurno()">Atacar</button>
  </div>
</div>
